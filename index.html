<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flower Market</title>
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
        <script
            src="https://kit.fontawesome.com/7f899f3e12.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <nav>
            <div
                class="max-w-[24.5rem] w-[90%] mx-auto lg:max-w-[90rem] lg:w-6xl lg:mx-auto md:max-w-[90rem]md:w-6xl md:mx-auto"
            >
                <div
                    class="flex justify-between items-center mt-3 md:flex md:justify-between md:items-center lg:flex lg:justify-between lg:items-center"
                >
                    <div class="w-16 md:w-32 lg:w-32">
                        <img src="./assets/logo.png" alt="Flower Market Logo" />
                    </div>
                    <div class="flex items-center">
                        <ul
                            class="hidden items-center md:flex md:mr-12 md:space-x-12 lg:flex lg:mr-12 lg:space-x-12"
                        >
                            <li>
                                <a class="active:bg-black font-bold" href="#"
                                    >Home</a
                                >
                            </li>
                            <li><a class="text-[#8987A1]" href="#">Shop</a></li>
                            <li>
                                <a class="text-[#8987A1]" href="#">About Us</a>
                            </li>
                        </ul>
                        <div class="mt-2 mr-0 md:mt-0 lg:mt-0">
                            <a href="#cart" class="flex">
                                <img
                                    class="w-5 md:w-6 lg:w-6 md:h-auto lg:h-auto"
                                    src="./assets/shopping-cart.svg"
                                    alt="shopping cart"
                                />
                                <span class="ml-2 font-medium md:ml-2 md:font-bold"> Cart ($56) </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
